<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<!--# Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a href="">
							<img src="./image/ico-hamburger.png" alt="마이페이지 이동" class="btn-mypage">
						</a>
						<h1 class="logo"><img src="./image/logo.png" alt="voca4you 로고"></h1>
					</div>
				</header>	
				<!--# Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-main">
						<!-- 이용자 정보(레벨 몇 아는 단어 표기) -->
						<div class="user-info">
							<div class="left">
								<img src="./image/level01.png" alt="레벨-알"  class="img-level">
								<!-- ## 레벨 이미지 ##
								<img src="./image/level01.png" alt="레벨-알"  class="img-level">
								<img src="./image/level02-1.png" alt="레벨-참새(브론즈)"  class="img-level">
								<img src="./image/level02-2.png" alt="레벨-참새(실버)"  class="img-level">
								<img src="./image/level02-3.png" alt="레벨-참새(골드)"  class="img-level">
								<img src="./image/level03-1.png" alt="레벨-까치(브론즈)"  class="img-level">
								<img src="./image/level03-2.png" alt="레벨-까치(실버)"  class="img-level">
								<img src="./image/level03-3.png" alt="레벨-까치(골드)"  class="img-level">
								<img src="./image/level04-1.png" alt="레벨-학(브론즈)"  class="img-level">
								<img src="./image/level04-2.png" alt="레벨-학(실버)"  class="img-level">
								<img src="./image/level04-3.png" alt="레벨-학(골드)"  class="img-level">
								<img src="./image/level05-1.png" alt="레벨-매(브론즈)"  class="img-level">
								<img src="./image/level05-2.png" alt="레벨-매(실버)"  class="img-level">
								<img src="./image/level05-3.png" alt="레벨-매(골드)"  class="img-level">
								<img src="./image/level06-1.png" alt="레벨-독수리(브론즈)"  class="img-level">
								<img src="./image/level06-2.png" alt="레벨-독수리(실버)"  class="img-level">
								<img src="./image/level06-3.png" alt="레벨-독수리(골드)"  class="img-level">
								-->
								<div class="level-name">
									<img src="./image/ico-premium.png" alt="유료회원 표기"  class="ico-premium"> <!-- 유료회원일 경우 표기-->
									<p>Egg(알)</p>
									<!-- ## 레벨 명 ##
									<p>Egg(알)</p>
									<p>Sparrow(참새)</p>
									<p>Magpie(까치)</p>
									<p>Stork(학)</p>
									<p>Falcon(매)</p>
									<p>Eagle(독수리)</p>
									-->
								</div>
							</div>
							<div class="right">
								<p>내가 아는 단어</p>
								<p class="voca-num">865<span>개</span></p>
							</div>	
						</div>
						<div class="voca-list">
							<div class="box-tit">
								<h2>단어장 목록</h2>
								<p class="more"><a href="">더보기 +</a></p>
							</div>
						</div>
					</div>
				</div>
				
				<!--# 하단 메뉴: 고정 #-->
				<div class="menu-bottom">
					<ul>
						<li>
							<a href="">
								<img src="./image/ico-menu-home.png" alt="홈">
								<p>홈</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="./image/ico-menu-list.png" alt="단어장 목록">
								<p>단어장 목록</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="./image/ico-menu-book.png" alt="나의 단어장">
								<p>나의 단어장</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="./image/ico-menu-memory.png" alt="암기">
								<p>암기</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="./image/ico-menu-premium.png" alt="프리미엄">
								<p>프리미엄</p>
							</a>	
						</li>
					</ul>
				</div>
				<!-- 하단 메뉴: 고정 -->
			</div>
		</div>
	</body>
</html>
