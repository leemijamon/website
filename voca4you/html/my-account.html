<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body>
		<div class="wrap">
			<div class="container">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">계정관리</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-my-support">
						<section>
							<div class="menu-box-wrap none-icon">
								<ul class="menu-box">
									<li class="items item01">
										<div>
											<p class="menu-name">로그아웃</p>
											<p class="menu-des">vaca@naver.com</p>
										</div>
										<a href=""><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
									<li class="items item02">
										<div>
											<p class="menu-name">탈퇴하기</p>
										</div>
										<a href="javascript:;" class="btn-open" layer="1"><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
				
				<!--# 하단 메뉴: 고정 #-->
				<div class="menu-bottom" style="display: none;">
					<ul>
						<li>
							<a href="">
								<img src="../image/ico-menu-home.png" alt="홈">
								<p>홈</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-list.png" alt="단어장 목록">
								<p>단어장 목록</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-book.png" alt="나의 단어장">
								<p>나의 단어장</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-memory.png" alt="암기">
								<p>암기</p>
							</a>	
						</li>
						<li>
							<a href="#">
								<img src="../image/ico-menu-premium.png" alt="프리미엄">

							</a>	
						</li>
					</ul>

		<!-- 레이어 팝업: 탈퇴하기(프리미엄 이용 x)  -->
		<div class="layer-open laypop-wrap" layer="1">
			<div class="dim-bg"></div>
			<div id="pay-detail" class="laypop-cont-btn cont-style">
				<div class="cont">
					<div class="pop-header">
						<h3>탈퇴하기</h3>
						<!--a href="" class="btn-close"></a-->
					</div>
					<div class="pop-body">
						<ul class="txt-default">
							<li>-  탈퇴 후 동일한 ID로 재가입 하실 수 없습니다.</li>
							<li>-  탈퇴 시 회원님의 개인정보는 모두 삭제됩니다.<br>
							단, 구매 정보 동의 필수 정보는 관련 법령에 따라 일정 기간 동안 안전하게 분리 보관됩니다.</li>
							<li>-  회원 기간 내의 이용내역은 서비스 개선을 위한 통계 자료에 활용됩니다.</li>
						</ul>
					</div>
					<div class="btn-group">
						<a href="javascript:;" class="act-close left">취소</a>
						<a href="" class="right">확인</a>
					</div>
				</div>
			</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
