<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container bottom-none">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">주관식(EASY)</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-memorize-flash">
						<section>
							<div class="memorize-cont">
								<h2 class="page-tit">워드마스터 고등 베이직 1강 <span>(30)</span></h2>
								<div class="step">
									<div class="gauge-wrap">
										<div class="bar" style="width: 40%;"><!-- 단계별로 width 변화 --></div>
									</div>
									<p>30단어 중 12번째 단어</p>
								</div>
								<div class="exam">
									<p class="voca">사과</p>
									<button type="botton" class="vaca-play">
										<img src="../image/ico-play02.png" alt="음원재생">
									</button>
									<div class="voca-input-wrap">
										<form action="">
											<div class="voca-input">
												<input type="text"oninput="engInput(this)" id="answerInput" placeholder="스펠링을 입력해주세요.">
											</div>
											<button type="button" class="btn auto middle yell" id="answerChk">정답확인</button>
										</form>
										<p class="notice-txt">힌트</p>
										<div class="voca-input-list">
											<div>l</div>
											<div>p</div>
											<div>e</div>
											<div>p</div>
											<div>a</div>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- 토스트 팝업: 오답일 경우 -->
		<div class="toast-pop center">  <!-- 'on' class 추가 시 배너 노출 -->
			정답은 [apple] 입니다.
		</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
		<script>
			// 영어만 입력
			function engInput(e)  {
			  e.value = e.value.replace(/[^A-Za-z]/ig, ' ')
			}

			$(function() {
				// 엔터키 입력 시, 정답 확인
				$("#answerInput").keypress(function(e){
					if(e.keyCode && e.keyCode == 13){
						$("#answerChk").trigger("click");
						return false;
					}
					if(e.keyCode && e.keyCode == 13){
						  e.preventDefault();	
					}
				});
				// 정답 확인 클릭 시, 토스트 팝업(정답여부 확인) 생성
				$("#answerChk").click(function(){
					$('.toast-pop').addClass('on');

						setTimeout(function(){
						$('.toast-pop').removeClass('on');
					}, 3000);
				});

				$('#answerInput').click(function () {
                    $('body,html').animate({
                        scrollTop: $(document).height()
                    }, 400);
                    return false;
                });
			});
		</script>
	</body>
</html>
