<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container bottom-none">
				<!--# Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<h1 class="logo"><img src="../image/logo.png" alt="voca4you 로고"></h1>
					</div>
				</header>	
				<!--# Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="naver-signup">
						<section>
							<h2 class="tit"><img src="../image/logo-naver.png" alt="Naver 로고"> 간편가입</h2>
							<form action="">
								<ul class="user-info">
									<li>
										<label for="">이름</label>
										<input type="text">
									</li>
									<li>
										<label for="">이메일</label>
										<input type="text">
									</li>
									<li>
										<label for="">휴대폰번호</label>
										<input type="text">
									</li>
								</ul>
								<div class="terms-wrap">
									<p class="txt-default">회원가입에 필요한 최소한의 정보만 입력 받음으로써<br>개인정보 수집을 최소화하고 편리한 회원가입을 제공합니다.</p>
									<div class="chk-wrap all-agree">
										<input type="checkbox" id="all-agree">
										<label for="all-agree">전체동의</label>
									</div>
									<ul class="terms-list">
										<li class="chk-wrap">
											<input type="checkbox" id="agree01">
											<label for="agree01">이용약관</label>
											<a href="">보기</a>
										</li>
										<li class="chk-wrap">
											<input type="checkbox" id="agree02">
											<label for="agree02">개인정보 수집 이용안내</label>
											<a href="">보기</a>
										</li>
									</ul>	
								</div>
								<button type="button" class="btn square">회원가입</button>
							</form>
						</section>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
	</body>
</html>
