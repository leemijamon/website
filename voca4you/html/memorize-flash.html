<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container bottom-none">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">플래시 카드</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-memorize-flash">
						<section>
							<div class="memorize-cont">
								<h2 class="page-tit">워드마스터 고등 베이직 1강 <span>(30)</span></h2>
								<div class="step">
									<div class="gauge-wrap">
										<div class="bar" style="width: 40%;"><!-- 단계별로 width 변화 --></div>
									</div>
									<p>30단어 중 12번째 단어</p>
								</div>
								<div class="exam">
									<p class="voca">to the best of my konwledge</p>
									<button type="botton" class="vaca-play">
										<img src="../image/ico-play02.png" alt="음원재생">
									</button>
									<div class="answer">
										<div class="front box">
											<button type="botton" onclick="answerConfirm();">정답확인</button>
										</div>
										<div class="back box">
											<p>만약~인 경우에는, 만일~이면; 만일에 대비하여</p>
										</div>
									</div>
								</div>
								<button type="botton" class="btn-move vaca-next">
									<img src="../image/ico-arrow02.png" alt="다음단어">
								</button>	
							</div>
						</section>
					</div>
				</div>
				
				<!--# 하단 메뉴: 고정 #-->
				<div class="menu-bottom" style="display: none;">
					<ul>
						<li>
							<a href="">
								<img src="../image/ico-menu-home.png" alt="홈">
								<p>홈</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-list.png" alt="단어장 목록">
								<p>단어장 목록</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-book.png" alt="나의 단어장">
								<p>나의 단어장</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-memory.png" alt="암기">
								<p>암기</p>
							</a>	
						</li>
						<li>
							<a href="#">
								<img src="../image/ico-menu-premium.png" alt="프리미엄">
								<p>프리미엄</p>
							</a>	
						</li>
					</ul>
				</div>
				<!-- # 하단 메뉴: 고정 #-->
			</div>
		</div>

		<!-- 레이어 팝업: 단어장 선택  -->
		<div class="layer-open laypop-wrap" layer="1">
			<div class="dim-bg"></div>
			<div id="lay01" class="laypop-cont-btn cont-style">
				<div class="cont">
					<div class="pop-header">
						<h3>출제모드</h3>
						<!--a href="" class="btn-close"></a-->
					</div>
					<div class="pop-body">
						<div class="exam-mode">
							<ul>
								<li>
									<div class="radio-wrap">
										<input type="radio" name="mode" id="mode01" checked>
										<label for="mode01" class="right">순서대로</label>
									</div>
								</li>
								<li>
									<div class="radio-wrap">
										<input type="radio" name="mode" id="mode02">
										<label for="mode02" class="right">랜덤</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="btn-group">
						<a href="javascript:;" class="act-close left">취소</a>
						<a href="" class="right">확인</a>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
		<script>
			function answerConfirm() {
				$('.answer, .vaca-next').addClass('on');
			}
		</script>
	</body>
</html>
