<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">고객지원</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-my-support">
						<section>
							<div class="menu-box-wrap none-icon">
								<ul class="menu-box">
									<li class="items item01">
										<div>
											<p class="menu-name">문의하기</p>
										</div>
										<a href=""><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
									<li class="items item02">
										<div>
											<p class="menu-name">문의 내역</p>
										</div>
										<a href=""><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
				
				<!--# 하단 메뉴: 고정 #-->
				<div class="menu-bottom" style="display: none;">
					<ul>
						<li>
							<a href="">
								<img src="../image/ico-menu-home.png" alt="홈">
								<p>홈</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-list.png" alt="단어장 목록">
								<p>단어장 목록</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-book.png" alt="나의 단어장">
								<p>나의 단어장</p>
							</a>	
						</li>
						<li>
							<a href="">
								<img src="../image/ico-menu-memory.png" alt="암기">
								<p>암기</p>
							</a>	
						</li>
						<li>
							<a href="#">
								<img src="../image/ico-menu-premium.png" alt="프리미엄">
								<p>프리미엄</p>
							</a>	
						</li>
					</ul>
				</div>
				<!-- 하단 메뉴: 고정 -->
			</div>
		</div>

		<!-- 레이어 팝업:  -->
		<div class="layer-open laypop-wrap">
			<div class="dim-bg"></div>
			<div id="pay-detail" class="laypop-cont">
				<div class="cont">
					<div class="pop-header">
						<h3>타이틀 영역</h3>
						<a href="" class="btn-close"></a>
					</div>
					<div class="pop-body">

					</div>
				</div>
			</div>
		</div>	

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
