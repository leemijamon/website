		<script>
			$(function () {
				$('.vocabulary-list-pop ul.acc-cont li').click(function(){
					if($(this).hasClass('act')){
						$(this).removeClass('act');
						
					} else {
						$(this).addClass('act');
						$(this).siblings().removeClass('act');
						$(this).siblings().find('div.acc-box').slideUp();
						$(this).siblings().removeClass('on');
					}
				});
			});
