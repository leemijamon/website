<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">계정관리</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-my-support">
						<section>
							<div class="menu-box-wrap none-icon">
								<ul class="menu-box">
									<li class="items item01">
										<div>
											<p class="menu-name">로그아웃</p>
											<p class="menu-des">vaca@naver.com</p>
										</div>
										<a href=""><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
									<li class="items item02">
										<div class="btn-open" layer="1">
											<p class="menu-name">탈퇴하기</p>
										</div>
										<a href="javascript:;" class="btn-open" layer="1"><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
								</ul>
							</div>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- 레이어 팝업: 탈퇴하기(프리미엄 이용 O)  -->
		<div class="layer-open laypop-wrap" layer="1">
			<div class="dim-bg"></div>
			<div id="pay-detail" class="laypop-cont-btn cont-style">
				<div class="cont">
					<div class="pop-header">
						<h3>탈퇴하기</h3>
						<!--a href="" class="btn-close"></a-->
					</div>
					<div class="pop-body">
						<p class="txt-default">
							유료회원 기간이 남아 있는 동안에는 탈퇴할 수 없습니다.<br><br>
							유료회원 <span class="txt-red">기간 만료 예정일은 2024-05-31</span>입니다
						</p>
					</div>
					<div class="btn-group center">
						<a href="javascript:;" class="act-close">확인</a>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>

	</body>
</html>
