<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">단어장 목록</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-vocabulary">
						<section>
							<div class="vocabulary-list-top">
								<ul class="tab-menu col3">
									<li ><a href="#cont01">초급 단어장</a></li>
									<li><a href="#cont02">중급 단어장</a></li>
									<li class="on"><a href="#cont03">고급 단어장</a></li>
								</ul>
								<div class="search-wrap">
									<form action="">
										<input type="text" name="" value="" placeholder="단어장 이름을 검색해주세요!">
										<button type="submit">검색</button>	
									</form>
								</div>
							</div>
							<div class="vocabulary-list-bottom">
								<div class="tab-cont">
									<div id="cont01" class="cont-box">
										<h2 class="page-tit">단어장 목록</h2>
									</div>
									<div id="cont02" class="cont-box">
										<h2 class="page-tit">단어장 목록</h2>
									</div>
									<div id="cont03" class="cont-box show">
										<h2 class="page-tit">단어장 목록</h2>
										<div class="vocabulary-list">
											<ul class="lis-box">
												<li>
													<div>
														<p class="vocabulary-name">워드마스터 중등 기초</p>
													</div>
													<div class="chk-wrap">
														<input type="checkbox" id="voca01">
														<label for="voca01" class="right">1,200단어</label>
													</div>
												</li>
												<li>
													<div>
														<p class="vocabulary-name">워드마스터 중등 고난도</p>
													</div>
													<div class="chk-wrap">
														<input type="checkbox" id="voca02">
														<label for="voca02" class="right">1,800단어</label>
													</div>
												</li>
												<li>
													<div>
														<p class="vocabulary-name">워드마스터 중등 실력<p>
													</div>
													<div class="chk-wrap">
														<input type="checkbox" id="voca03">
														<label for="voca03" class="right">800단어</label>
													</div>
												</li>
												<li>
													<div>
														<p class="vocabulary-name">워드마스터 중등 베이직</p>
													</div>
													<div class="chk-wrap">
														<input type="checkbox" id="voca04">
														<label for="voca04" class="right">2,200단어</label>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							<div>
						</section>
					</div>
				</div>
				
				<!--# 하단 메뉴: 재생 #-->
				<div class="menu-bottom play-menu-wrap" style="display: none;">
					<div class="play-menu-cont">
						<div class="btn-wrap">
							<button type="button" class="btn-prev">
								<img src="../image/ico-next.png" alt="이전">
							</button>		
							<button type="button" class="btn-play">
								<img src="../image/ico-play.png" alt="재생">
							</button>
							<!--button type="button" class="btn-pause">
								<img src="../image/ico-pause.png" alt="일시정지"-->
							</button>
							<button type="button" class="btn-next">
								<img src="../image/ico-next.png" alt="다음">
							</button>
						</div>
						<button type="button" class="btn-setting">
							<img src="../image/ico-setting.png" alt="설정">
						</button>
					</div>
				</div>
				<!-- 하단 메뉴: 고정 -->
			</div>
		</div>

		<!-- 토스트 팝업 -->
		<div class="toast-pop" style="display: none;">  <!-- 'on' class 추가 시 배너 노출 -->
			선택한 단어가 삭제 되었습니다.
		</div>



		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper-bundle.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/main.js" type="text/javascript"></script>
	</body>
</html>
