<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="title" content="voca4you">
		<meta name="keyword" content="영어, 영단어, 단어장">
		<meta name="description" content="중고등 필수 영단어장">
		<meta name="author" content="">
		<title>voca4you</title>
		<link rel="stylesheet" href="../css/swiper-bundle.min.css">
		<link rel="stylesheet" href="../css/slick.css">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="wrap">
			<div class="container">
				<!--# Sub Header: 고정 #-->
				<header class="header-wrap">
					<div class="cont">
						<a onclick="goBack();">
							<img src="../image/ico-arrow.png" alt="뒤로가기" class="btn-back">
						</a>
						<h1 class="page-name">암기</h1>
					</div>
				</header>	
				<!--# Sub Header: 고정 #-->

				<!--#  컨텐츠 영역 #-->
				<div class="cont-wrap">
					<div class="page-memorize">
						<section>
							<div class="menu-box-wrap none-icon">
								<ul class="menu-box ">
									<li class="items item01">
										<div>
											<p class="menu-name">단어장 선택</p>
											<p class="menu-des">전체 단어장</p>
										</div>
										<a href=""><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
									<li class="items item02">
										<div class="btn-open" layer="1">
											<p class="menu-name">출제 모드</p>
											<p class="menu-des">순서대로</p>
										</div>
										<a href="javascript:;" class="btn-open" layer="1"><img src="../image/ico-arrow.png" alt="페이지 이동" class="btn-menu"></a>
									</li>
								</ul>
							</div>
						</section>
						<section>
							<ul class="memorize-type">
								<li class="type01">
									<a href="">플래시 카드</a>
								</li>
								<li class="type02">
									<a href="">객관식</a>
								</li>
								<li class="type03">
									<a href="">주관식(EASY)</a>
								</li>
								<li class="type04">
									<a href="">주관식(HARD)</a>
								</li>
							</ul>
						</section>
					</div>
				</div>
			</div>
		</div>

		<!-- 레이어 팝업: 단어장 선택  -->
		<div class="layer-open laypop-wrap" layer="1">
			<div class="dim-bg"></div>
			<div id="lay01" class="laypop-cont-btn cont-style">
				<div class="cont">
					<div class="pop-header">
						<h3>출제모드</h3>
						<!--a href="" class="btn-close"></a-->
					</div>
					<div class="pop-body">
						<div class="exam-mode">
							<ul>
								<li>
									<div class="radio-wrap">
										<input type="radio" name="mode" id="mode01" checked>
										<label for="mode01" class="right">순서대로</label>
									</div>
								</li>
								<li>
									<div class="radio-wrap">
										<input type="radio" name="mode" id="mode02">
										<label for="mode02" class="right">랜덤</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
					<div class="btn-group">
						<a href="javascript:;" class="act-close left">취소</a>
						<a href="" class="right">확인</a>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/jquery-3.7.1.min.js" type="text/javascript"></script>
		<script src="../js/slick.min.js" type="text/javascript" charset="utf-8"></script>
